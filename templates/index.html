<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sydney Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

  <div style="max-width: 1200px; margin: 0 auto">
    <header class="app-header">
      <h1>Sydney Events</h1>
      <div class="header-wave">
        <svg viewBox="0 0 1440 60" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
          <path fill="#eaeaea" fill-opacity="0.25" d="M0,40 C480,80 960,0 1440,40 L1440,60 L0,60 Z"></path>
        </svg>
      </div>
    </header>
    <section class="events-section">
      <div class="event-container" id="events">
        <!-- Event cards will be injected here by JavaScript -->
      </div>
    </section>
    <!-- Email Modal -->
    <div id="emailModal" style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
      ">
      <div style="
          background: white;
          padding: 2rem;
          border-radius: 12px;
          max-width: 400px;
          width: 90%;
          text-align: center;
        ">
        <p style="font-weight: 600; margin-bottom: 1rem">
          Enter your email (optional)
        </p>
        <input type="email" id="emailInput" placeholder="name@example.com (optional)" style="
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
          " />
        <div style="display: flex; justify-content: space-between">
          <button onclick="submitEmail()" style="
              padding: 0.5rem 1rem;
              background: #0077ff;
              color: white;
              border: none;
              border-radius: 8px;
            ">
            Continue
          </button>
          <button onclick="skipEmail()" style="
              padding: 0.5rem 1rem;
              background: transparent;
              border: none;
              color: #0077ff;
            ">
            Skip
          </button>
        </div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 2rem;">
      <a href="/api/events" target="_blank"
        style="font-size: 0.8rem; text-decoration: none; color: #666; background: #f0f0f0; padding: 6px 12px; border-radius: 6px;">
        üîç View Raw Events JSON
      </a>
    </div>

  </div>

  <footer class="site-footer">
    Data sourced from <a href="https://www.eventbrite.com.au/d/australia--sydney/events/"
      target="_blank">Eventbrite</a>.
    <br />
    View the code on
    <a href="https://github.com/NiralaYash" target="_blank">
      GitHub ‚Üó
    </a>
  </footer>



  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
